<div class="bg-white p-8">
  <div class="max-w-4xl mx-auto">
    <!-- Sélecteur de date -->
    <div class="mb-6">

      <select [(ngModel)]="selectedDate" (change)="onDateChange($event)" class="border rounded p-2 w-full md:w-auto">        <option value="dimanche 21 décembre 2025">dimanche 21 décembre 2025</option>
        <option value="lundi 22 décembre 2025">lundi 22 décembre 2025</option>
        <option value="vendredi 26 décembre 2025">vendredi 26 décembre 2025</option>
        <option value="lundi 29 décembre 2025">lundi 29 décembre 2025</option>
      </select>
    </div>

    <div class="border-b border-gray-200 my-10">
      <nav class="-mb-px flex gap-8">
        <a href="#" class="text-green-600 font-medium border-b-2 border-green-600 pb-4 px-1">Matchs</a>
      </nav>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Details of {{ groupName }}</h2>

    <!-- Matches List -->
    <div class="space-y-8">
      <!-- Match Day 1 -->
      <div class="space-y-4">
        <h3 class="text-gray-600">dimanche 21 décembre 2025</h3>
        <div class="pl-4">
          <div class="flex items-center gap-4">
            <span class="flex-1 text-right">Maroc</span>
            <img src="assets/maroc.jpg" alt="Maroc flag" class="w-6 h-4 object-cover">
            <span class="text-gray-500">-</span>
            <img src="assets/Comores.jpg" alt="Comores flag" class="w-6 h-4 object-cover">
            <span class="flex-1">Comores</span>

            <!-- Indicateur de présence -->
            <span *ngIf="hasAttendedMatch(1)" class="text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </span>
          </div>
        </div>
      </div>

      <!-- Match Day 2 -->
      <div class="space-y-4">
        <h3 class="text-gray-600">lundi 22 décembre 2025</h3>
        <div class="pl-4">
          <div class="flex items-center gap-4">
            <span class="flex-1 text-right">Mali</span>
            <img src="assets/mali.png" alt="Mali flag" class="w-6 h-4 object-cover">
            <span class="text-gray-500">-</span>
            <img src="assets/zambia.jpg" alt="Zambie flag" class="w-6 h-4 object-cover">
            <span class="flex-1">Zambie</span>

            <!-- Indicateur de présence -->
            <span *ngIf="hasAttendedMatch(2)" class="text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </span>
          </div>
        </div>
      </div>

      <!-- Match Day 3 -->
      <div class="space-y-4">
        <h3 class="text-gray-600">vendredi 26 décembre 2025</h3>
        <div class="pl-4 space-y-6">
          <div>
            <div class="flex items-center gap-4">
              <span class="flex-1 text-right">Maroc</span>
              <img src="assets/maroc.jpg" alt="Maroc flag" class="w-6 h-4 object-cover">
              <span class="text-gray-500">-</span>
              <img src="assets/mali.png" alt="Mali flag" class="w-6 h-4 object-cover">
              <span class="flex-1">Mali</span>

              <!-- Indicateur de présence -->
              <span *ngIf="hasAttendedMatch(3)" class="text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </span>
            </div>
          </div>
          <div>
            <div class="flex items-center gap-4">
              <span class="flex-1 text-right">Zambie</span>
              <img src="assets/zambia.jpg" alt="Zambie flag" class="w-6 h-4 object-cover">
              <span class="text-gray-500">-</span>
              <img src="assets/Comores.jpg" alt="Comores flag" class="w-6 h-4 object-cover">
              <span class="flex-1">Comores</span>

              <!-- Indicateur de présence -->
              <span *ngIf="hasAttendedMatch(4)" class="text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Match Day 4 -->
      <div class="space-y-4">
        <h3 class="text-gray-600">lundi 29 décembre 2025</h3>
        <div class="pl-4 space-y-6">
          <div>
            <div class="flex items-center gap-4">
              <span class="flex-1 text-right">Comores</span>
              <img src="assets/Comores.jpg" alt="Comores flag" class="w-6 h-4 object-cover">
              <span class="text-gray-500">-</span>
              <img src="assets/mali.png" alt="Mali flag" class="w-6 h-4 object-cover">
              <span class="flex-1">Mali</span>

              <!-- Indicateur de présence -->
              <span *ngIf="hasAttendedMatch(5)" class="text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </span>
            </div>
          </div>
          <div>
            <div class="flex items-center gap-4">
              <span class="flex-1 text-right">Zambie</span>
              <img src="assets/zambia.jpg" alt="Zambie flag" class="w-6 h-4 object-cover">
              <span class="text-gray-500">-</span>
              <img src="assets/maroc.jpg" alt="Maroc flag" class="w-6 h-4 object-cover">
              <span class="flex-1">Maroc</span>

              <!-- Indicateur de présence -->
              <span *ngIf="hasAttendedMatch(6)" class="text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="my-16 justify-items-center">
      <a href="/color-band-choice/:groupName">
        <button class="flex-1 text-white bg-red-600 hover:bg-red-700 font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
          Schedule
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </a>
    </div>
  </div>
</div>
